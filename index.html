<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic dolorum, at excepturi dignissimos quas atque!</p>
        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please Write here"></textarea>

        <button onclick="copytext()">Copy Text</button>

        <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p>Remaining Char: <span id="Remaining-counter">150</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
